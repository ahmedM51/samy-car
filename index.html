<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سيستم إدارة المعرض والأقساط</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: '#10b981', // Emerald 500
              secondary: '#3b82f6', // Blue 500
              dark: '#1e293b', // Slate 800
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* إعدادات الطباعة */
      @media screen {
        #print-root {
          display: none;
        }
      }

      @media print {
        @page { 
            size: A4; 
            margin: 0; 
        }
        body { 
            background-color: white;
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact; 
        }
        #root {
          display: none !important;
        }
        #print-root {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background: white;
          z-index: 9999;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "jsbarcode": "https://esm.sh/jsbarcode@3.11.6"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="print-root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
